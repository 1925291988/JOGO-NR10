<!DOCTYPE html>

<body>

<div class="container">

<!-- Sons -->

<script>
const questions = [

        options: [
            "Ignorar e seguir com o servi√ßo.",

            "Ligar o painel para testar se funciona."
        ],
        answer: 1
    },
    {

            "Apenas usar luvas isolantes.",

            "Confiar que est√° desligado e come√ßar o servi√ßo."

        ],

    },
    {
        image: "imagens/correto.png",
        question: "Quais EPIs s√£o obrigat√≥rios no trabalho em eletricidade?",
        options: [
            "Luva isolante, viseira, capacete, roupas e cal√ßado isolante.",
            "Somente luvas de couro.",
            "Nenhum, se estiver em dia com o treinamento."
        ],
        answer: 0
    }
];

let currentQuestion = 0;
let score = 0;

const somAcerto = document.getElementById('somAcerto');
const somErro = document.getElementById('somErro');

function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question").innerText = q.question;
    document.getElementById("questionImage").src = q.image;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = '';
    document.getElementById("feedback").innerText = '';
    
    q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(selected) {
    const q = questions[currentQuestion];
    const feedback = document.getElementById("feedback");

    if(selected === q.answer){
        feedback.style.color = "green";
        feedback.innerText = "‚úî Correto! Procedimento seguro.";
        somAcerto.play();
        score++;
    } else {
        feedback.style.color = "red";
        feedback.innerText = "‚ùå Incorreto! Isso coloca sua seguran√ßa em risco.";
        somErro.play();
    }

    setTimeout(() => {
        currentQuestion++;
        if(currentQuestion < questions.length){
            showQuestion();
        } else {
            showResult();
        }
    }, 2000);
}

function showResult() {
    document.getElementById("questionContainer").style.display = "none";
    document.getElementById("questionImage").style.display = "none";
    const result = document.getElementById("result");
    result.innerHTML = `
        <p>üèÜ Voc√™ acertou ${score} de ${questions.length} quest√µes.</p>
        ${score >= 4 ? "<p>‚úÖ Parab√©ns! Voc√™ demonstrou estar preparado.</p>" : "<p>‚ö† Aten√ß√£o! √â necess√°rio revisar mais sobre seguran√ßa el√©trica.</p>"}

    `;
}

function restart() {

    score = 0;
    document.getElementById("questionContainer").style.display = "block";
    document.getElementById("questionImage").style.display = "block";
    document.getElementById("result").innerHTML = '';
    showQuestion();
}

// Inicializar

</script>

</html>
